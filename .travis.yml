language: java

sudo: false

jdk:
  - oraclejdk8

branches:
  only:
    - master

# Avoid caching more than we need to.
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Handle the submodules manually to convert ssh to https
git:
  submodules: false

before_install:
  # Convert ssh submodules to https
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  # Download and unpack the haskell stack executable, used for tests.
  - mkdir -p ~/.local/bin
  - export PATH=$HOME/.local/bin:$PATH
  - travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

# Travis will automatically run ./gradlew assemble, so no need to run it again.
script: ./gradlew test
